services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      # - MONGO_URI=mongodb://127.0.0.1:27017/voice-channels
      - MONGO_URI=mongodb://host.docker.internal:27017/voice-channels
      # - MONGO_URI=mongodb://192.168.1.52:27017/voice-channels
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  mongo:
    image: mongo
    ports:
      - "27017:27017"
      # - "192.168.1.52:27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
